<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMoor - Journal</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Journal Container */
#journal-form {
    margin-bottom: 2rem;
}

/* Textarea Styling */
#journal-text {
    width: 100%;
    min-height: 150px;
    padding: 1rem;
    border: 2px solid var(--secondary);
    border-radius: 8px;
    font-family: inherit;
    font-size: 1rem;
    resize: vertical;
    transition: border-color 0.3s;
    margin-bottom: 1rem;
}

#journal-text:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 3px rgba(93, 147, 166, 0.2);
}

/* Entries Container */
#journal-entries {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

/* Individual Entry */
.journal-entry {
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    position: relative;
    border-left: 4px solid var(--primary);
}

.journal-entry small {
    display: block;
    color: var(--primary);
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.journal-entry p {
    white-space: pre-wrap;
    margin: 0;
    line-height: 1.6;
}

/* Delete Button */
.delete-entry {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    color: #e74c3c;
    cursor: pointer;
    font-size: 0.9rem;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.delete-entry:hover {
    background-color: rgba(231, 76, 60, 0.1);
}
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="../logo-transparent.png" alt="MindMoor Logo" class="logo" width="150">
                <div class="logo-text">
                    <span class="logoname">MindMoor</span>
                    <span class="slogan">Anchor Your Thoughts, Steady Your Soul</span>
                </div>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Back to home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Journal Section -->
<section class="journal">
    <h2>Journal</h2>
    <form id="journal-form">
        <textarea id="journal-text" placeholder="Write your thoughts here..."></textarea>
        <button type="submit">Save Entry</button>
    </form>
    <div id="journal-entries"></div>
</section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 MindMoor. All rights reserved.</p>
            <p>For crisis support, please contact your local helpline.</p>
        </div>
    </footer>

    <script>
        // Journal System
const journal = {
    entries: JSON.parse(localStorage.getItem('journal')) || [],
    
    addEntry: function(text) {
        const newEntry = {
            id: Date.now(), // Unique ID for each entry
            date: new Date().toISOString(),
            text: text,
            mood: currentMood // Optional: link to current mood if available
        };
        this.entries.unshift(newEntry); // Add new entry at beginning
        localStorage.setItem('journal', JSON.stringify(this.entries));
        this.renderEntries();
    },
    
    renderEntries: function() {
        const container = document.getElementById('journal-entries');
        if (!container) return;
        
        container.innerHTML = '';
        
        this.entries.forEach(entry => {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'journal-entry';
            entryDiv.dataset.id = entry.id;
            
            // Format date nicely
            const entryDate = new Date(entry.date);
            const dateString = entryDate.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            entryDiv.innerHTML = `
                <small>${dateString}</small>
                <p>${entry.text.replace(/\n/g, '<br>')}</p>
                <button class="delete-entry" data-id="${entry.id}">Delete</button>
            `;
            container.appendChild(entryDiv);
        });
        
        // Add delete event listeners
        document.querySelectorAll('.delete-entry').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = parseInt(e.target.dataset.id);
                this.deleteEntry(id);
            });
        });
    },
    
    deleteEntry: function(id) {
        this.entries = this.entries.filter(entry => entry.id !== id);
        localStorage.setItem('journal', JSON.stringify(this.entries));
        this.renderEntries();
    }
};

// Initialize journal on page load
document.addEventListener('DOMContentLoaded', function() {
    // Journal form submission
    const journalForm = document.getElementById('journal-form');
    if (journalForm) {
        journalForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = document.getElementById('journal-text').value.trim();
            if (text) {
                journal.addEntry(text);
                document.getElementById('journal-text').value = '';
            }
        });
        
        // Load existing entries
        journal.renderEntries();
    }
});
    </script>
</body>
</html>
