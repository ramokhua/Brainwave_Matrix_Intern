<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMoor - Chat with Moira</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <header>
        <nav>
              <img src="../logo-transparent.png" alt="MindMoor Logo" class="logo">
               <div class="logo-text">
                 <span class="logoname">Moira</span>
                 <span class="slogan">Your mental health companion</span>
               </div>
               <ul>
                <li>
                  <a href="../index.html" class="back-link">
                   Back to App
                  </a>
                </li>
              </ul>
        </nav>
    </header>
      <div class="chatbot-container">  
        <div id="chatbot-messages"></div>
        
        <div class="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 MindMoor. All rights reserved.</p>
            <p>For crisis support, please contact your local helpline.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
