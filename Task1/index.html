<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMoor - Mental Wellness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="logo-transparent.png" alt="MindMoor Logo" class="logo" width="150">
                <div class="logo-text">
                    <span class="logoname">MindMoor</span>
                    <span class="slogan">Anchor Your Thoughts, Steady Your Soul</span>
                </div>
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#mood-tracker">Mood</a></li>
                <li><a href="#journal">Journal</a></li>
                <li><a href="books/cbt.html">Books</a></li>
                <li><a href="therapy/exercises.html">Therapy</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Your Safe Harbor for Mental Wellness</h1>
            <p>Track your mood, practice mindfulness, and find resources.</p>
            <button class="cta" id="voice-greeting">Start Your Journey</button>
        </div>
    </section>

    <section id="mood-tracker" class="mood-tracker">
        <h2>How are you feeling today?</h2>
        <div class="moods">
            <button data-mood="happy">ðŸ˜Š Happy</button>
            <button data-mood="sad">ðŸ˜¢ Sad</button>
            <button data-mood="angry">ðŸ˜  Angry</button>
            <button data-mood="anxious">ðŸ˜° Anxious</button>
        </div>
        <div id="mood-result"></div>
        <canvas id="mood-chart"></canvas>
    </section>

    <section id="journal" class="journal">
        <h2>Journal</h2>
        <form id="journal-form">
            <textarea id="journal-text" placeholder="Write your thoughts..."></textarea>
            <button type="submit">Save Entry</button>
        </form>
        <div id="journal-entries"></div>
    </section>

    <section class="breathing">
        <h2>Breathing Exercise</h2>
        <div class="breathing-container">
            <div class="circle" id="breathing-circle"></div>
            <p id="breathing-text">Click to Start</p>
            <div class="breathing-controls">
                <button id="start-breathing">Start</button>
                <select id="breathing-pattern">
                    <option value="478">4-7-8 Breathing</option>
                    <option value="box">Box Breathing</option>
                </select>
            </div>
        </div>
    </section>

    <section class="chatbot">
        <h2>Talk to Moira</h2>
        <div class="chatbot-container">
            <div id="chatbot-messages"></div>
            <div class="chatbot-input">
                <input type="text" id="chatbot-input" placeholder="How are you feeling?">
                <button id="send-message">Send</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
