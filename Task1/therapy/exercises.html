<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMoor - Therapy Tools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="../logo-transparent.png" alt="MindMoor Logo" class="logo" width="120">
                <div class="logo-text">
                    <span class="logoname">MindMoor</span>
                </div>
            </div>
            <ul>
                <li><a href="../index.html">Back to App</a></li>
            </ul>
        </nav>
    </header>

    <section class="therapy-tools">
        <h1>Therapy Exercises</h1>
        
        <div class="exercise">
            <h2>Thought Record</h2>
            <ol>
                <li>Identify the situation</li>
                <li>Note your automatic thoughts</li>
                <li>Challenge cognitive distortions</li>
            </ol>
            <button class="start-exercise">Begin Exercise</button>
        </div>

        <div class="exercise">
            <h2>Gratitude Journal</h2>
            <p>List 3 things you're grateful for today</p>
            <button class="start-exercise">Start Journaling</button>
        </div>
    </section>
</body>
</html>
